
    <mat-card color="primary" class="weather-card">
        <mat-card-header color="primary" class="weather-title">
            <mat-card-title color="accent">
                    <h2>
                        <mat-icon>place</mat-icon>
                        {{dailyWeather.city}}
                    </h2>
                    <h2>
                        {{dailyWeather.day}}
                    </h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content color="accent" class="weather-content">
            <div *ngFor="let weatherData of dailyWeather.data" class="weather-content-div">
                <img src="http://openweathermap.org/img/w/{{weatherData.weather[0].icon}}.png" alt="weather-icon">
    
                    <div class="main-info">
                        <p class="main-info__temp">{{weatherData.main.temp}} 째C</p>
                        <p class="main-info__description">{{weatherData.weather[0].main}}</p>
                        <p class="main-info__details">Temperature: {{weatherData.main.temp}} 째C</p>
                        <p class="main-info__details">Min/Max: {{weatherData.main.temp_min}} 째C/{{weatherData.main.temp_max}} 째C</p>
                        <p class="main-info__details">Pressure: {{weatherData.main.pressure}}</p>
                        <p class="main-info__time">{{weatherData.dt | time}}</p>
                    </div>
            </div>   
        </mat-card-content>
    </mat-card>
